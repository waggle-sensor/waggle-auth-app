services:
  django:
    build:
      context: ../../
      dockerfile: ./env/dev/Dockerfile 
    restart: always
    command: >
      sh -c "python manage.py migrate && 
             python manage.py createsuperuser --noinput || true && 
             printenv > /etc/environment && 
             cron &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      # superuser login
      - "DJANGO_SETTINGS_MODULE=config.settings.dev"
      - "DJANGO_SUPERUSER_USERNAME=admin"
      - "DJANGO_SUPERUSER_EMAIL=admin@example.com"
      - "DJANGO_SUPERUSER_PASSWORD=admin"
      # Static file settings.
      - "STATIC_ROOT=/app/staticfiles"
      # S3 settings
      - "S3_ENDPOINT=sdsc.osn.xsede.org"
      - "S3_ACCESS_KEY=${S3_ACCESS_KEY}"
      - "S3_SECRET_KEY=${S3_SECRET_KEY}"
      - "S3_BUCKET_NAME=sage"
      - "S3_ROOT_FOLDER=node-data"
      - "S3_REGION=us-west-2"
      # Pelican settings
      - "PELICAN_KEY_PATH=${PELICAN_KEY_PATH}"
      - "PELICAN_ALGORITHM=ES256"
      - "PELICAN_KEY_ID=${PELICAN_KEY_ID}"
      - "PELICAN_ISSUER=https://sagecontinuum.org"
      - "PELICAN_LIFETIME=60"
      - "PELICAN_ROOT_URL=https://nrdstor.nationalresearchplatform.org:8443/sage"
      - "PELICAN_ROOT_FOLDER=/node-data"
      - "INV_TOOLS_REPO=https://github.com/waggle-sensor/waggle-inventory-tools.git"
      - "INV_TOOLS_VERSION=manifest"
      - "INV_TOOLS_TOKEN=${INV_TOOLS_TOKEN}" #TODO: consider doing the same method as ssh dir, so attach the inv dir instead (this will remove auto update)
      - "INV_TOOLS_SSH_TOOLS=/root"       # attaching volume for ssh works since the ssh tools don't get updated a lot. They are pretty static
    env_file:
      - .env
    volumes:
      - ../../:/app:rw
      - /opt/waggle_inv_tools:/root:ro
